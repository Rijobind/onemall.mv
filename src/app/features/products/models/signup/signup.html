<!-- Modal Backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm"
  (click)="close()"
>
  <!-- Modal Content -->
  <div
    class="relative w-full max-w-md bg-white rounded-lg shadow-2xl"
    (click)="$event.stopPropagation()"
  >
    <!-- Close Button -->
    <button
      (click)="close()"
      class="absolute top-4 right-4 p-2 text-gray-400 transition rounded-full hover:bg-gray-100 hover:text-gray-600"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Register Form -->
    <div class="p-6">
      <h2 class="mb-6 text-2xl font-bold text-gray-900">Create Account</h2>
      <form (ngSubmit)="onRegister()" class="space-y-4">
        <div>
          <label for="register-name" class="block mb-2 text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            id="register-name"
            type="text"
            [(ngModel)]="registerForm.name"
            name="registerName"
            required
            placeholder="Enter your full name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          />
        </div>
        <div>
          <label for="register-email" class="block mb-2 text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            id="register-email"
            type="email"
            [(ngModel)]="registerForm.email"
            name="registerEmail"
            required
            placeholder="Enter your email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          />
        </div>
        <div>
          <label for="register-password" class="block mb-2 text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="register-password"
            type="password"
            [(ngModel)]="registerForm.password"
            name="registerPassword"
            required
            placeholder="Create a password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          />
        </div>
        <div>
          <label for="register-confirm-password" class="block mb-2 text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <input
            id="register-confirm-password"
            type="password"
            [(ngModel)]="registerForm.confirmPassword"
            name="registerConfirmPassword"
            required
            placeholder="Confirm your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          />
        </div>
        <div class="flex items-start">
          <input
            type="checkbox"
            required
            class="mt-1 w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500"
          />
          <label class="ml-2 text-sm text-gray-600">
            I agree to the
            <a href="#" class="text-green-600 hover:text-green-700">Terms & Conditions</a>
            and
            <a href="#" class="text-green-600 hover:text-green-700">Privacy Policy</a>
          </label>
        </div>
        <button
          type="submit"
          class="w-full px-6 py-3 font-semibold text-white transition bg-green-600 rounded-lg hover:bg-green-700"
        >
          Create Account
        </button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <button (click)="onSigninClick()" class="font-semibold text-green-600 hover:text-green-700">
            Sign in
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
