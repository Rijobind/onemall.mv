<!-- Modal Backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm"
  (click)="close()"
>
  <!-- Modal Content -->
  <div
    class="relative w-full max-w-md bg-white rounded-lg shadow-2xl"
    (click)="$event.stopPropagation()"
  >
    <!-- Close Button -->
    <button
      (click)="close()"
      class="absolute top-4 right-4 p-2 text-gray-400 transition rounded-full hover:bg-gray-100 hover:text-gray-600"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Login Form -->
    <div class="p-6">
      <h2 class="mb-6 text-2xl font-bold text-gray-900">Welcome Back</h2>
      <form (ngSubmit)="onLogin()" class="space-y-4">
        <div>
          <label for="login-email" class="block mb-2 text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            id="login-email"
            type="email"
            [(ngModel)]="loginForm.email"
            name="loginEmail"
            required
            placeholder="Enter your email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          />
        </div>
        <div>
          <label for="login-password" class="block mb-2 text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="login-password"
            type="password"
            [(ngModel)]="loginForm.password"
            name="loginPassword"
            required
            placeholder="Enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          />
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500" />
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-green-600 hover:text-green-700">Forgot password?</a>
        </div>
        <button
          type="submit"
          class="w-full px-6 py-3 font-semibold text-white transition bg-green-600 rounded-lg hover:bg-green-700"
        >
          Login
        </button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <button (click)="onSignupClick()" class="font-semibold text-green-600 hover:text-green-700">
            Sign up
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
